<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Form App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="padding: 20px">
      <form>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter phone number" style="width: 200px" />
          <small id="phoneNumberHelp" class="form-text text-muted">Enter your contact's phone number</small>
        </div>
        <br />
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" aria-describedby="messageHelp" placeholder="Enter your message here" style="width: 500px"></textarea>
          <small id="messageHelp" class="form-text text-muted">Enter the message to send</small>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
</html>
